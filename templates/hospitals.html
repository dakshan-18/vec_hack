<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps Test</title>
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h2>Google Map Test</h2>
    <div id="map"></div>

    <script>
      function initMap() {
        const location = { lat: 13.0827, lng: 80.2707 }; // Example: Chennai
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: location,
        });
        new google.maps.Marker({ position: location, map: map });
      }
    </script>

    <!-- Replace YOUR_API_KEY with your actual API key -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx_TtUeZAif9_8cELXz1X7Mtm-u7s1UdQ&callback=initMap">
    </script>
  </body>
</html>
